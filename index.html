<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George's Unskilled Art</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,300&display=swap" rel="stylesheet">

<body>
  <header class="header">
    <strong class="logo">Georgetown</strong>
      <menu>
        <li><a href="">link</a></li>
        <li><a href="">link</a></li>
        <li><a href="">link</a></li>
      </menu>
  </header>
  <main class="main">
    <section class="one">
      <div class="container">
        <h1>Art</h1>
        <p>Sunrises look very beautiful. Created using gradient, splatter and gaussian blurs in Pinta.</p>
        <button>button</button>
      </div>
      <div class="image"><img src="images/sunrise.jpg" alt="image"></div>
    </section>
    <section class="two">
      <h1>More Art</h1>
      <div class="container">
        <figure>
          <img src="images/mountains.jpg" alt="mountains">
          <figcaption>mountains</figcaption>
        </figure>
        <figure>
          <img src="images/tree.jpg" alt="giant tree">
          <figcaption>fantasy tree</figcaption>
        </figure>
        <figure>
          <img src="images/bird.jpg" alt="small bird">
          <figcaption>bird</figcaption>
        </figure>
        <figure>
          <img src="images/airplane.jpg" alt="airplane in night sky">
          <figcaption>airplanes in the night sky</figcaption>
        </figure>
      </div>
    </section>
    <section class="three">
      <figure>
        <blockquote>"Over where? Over there!"</blockquote>
        <figcaption>- A.K.</figcaption>
      </figure>
    </section>
    <section class="four">
      <div class="container">
        <div class="content">
          <strong>Stop right there!</strong>

      </div>

      </div>

  <footer class="footer">
    <p>2022 odin project</p>
  </footer>
